<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./cybersecurity4_0.webp"/>
        </div>
        
        <div class="form-section">
            
            <div class="text">
                <h1>Secure Password Generator</h1>
                <p>Protect your accounts with secure, personalized passwords</p>
            </div>

            <hr style="border-color:#aaa; box-sizing:border-box; width:80%;"/>

            <form id="password-form">
                <div class="right">
                    <!-- size -->
                    <label for="password-size">Password size</label>
                    <input type="number" id="password-size" value="" min="1">
                    <hr style="border-color:#aaa; box-sizing:border-box; width:100%;"/>
                </div>
                
                <div class="options">
                    <!-- uppercase -->
                    <label><input type="checkbox" id="uppercase">Uppercase</label>
                    <!-- numbers -->
                    <label><input type="checkbox" id="numbers">Numbers</label>
                    <!-- special -->
                    <label><input type="checkbox" id="special">Special characters</label>
                </div>

                <div class="password-display">
                    <input type="text" id="password" readonly>
                </div>

                <button type="button" id="generate-btn">Generate</button>
                <button type="button" id="copy-btn">Copy</button>
            </form>
        </div>
    </div>
        
    <script src="script.js"></script>
 
</body>
</html>
